<!DOCTYPE html>

    <title>Fontes Externas</title>
    <style>
        @font-face{
            font-family:'Love';
            src: url('love\ larry\ ttf.ttf')format('truetype');
            font-weight:normal;

                Tipos de format()
                -operatype(otf)
                -truetype(ttf)

                -truetype-aat(Apple Advanced Typography)
                -svg
            
            */

        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }
        h1{
            font-family:'Love', Times, serif;
            font-size: 3em;
            font-weight: normal;

        }

    </style>
</head>
