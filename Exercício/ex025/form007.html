<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="Cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="iest">Estado:</label>
        <select name="estado" id="iest">

        <option value="" selected>---Escolha---</option>
    <optgroup label="Região sudeste">
        <option value="LD">Luanda</option>
        <option value="BL">Bengela</option>
        <option value="HB">Huambu</option>
    </optgroup>
    <optgroup label="Região Nordeste">
        <option value="CD">Cabinda</option>
        <option value="CN">Cuanza-Norte</option>
        <option value="MJ">Malanje</option>
    </optgroup>
    </select>
    </p>
    <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="1stprof">
        <datalist id="1stprof">
        <option >Administrador</option>
        <option >Desenvolvedor</option>
        <option >Professor</option>
        <option >Contabilista</option>
        </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem: </label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


        Bengo, Benguela, Bié, Cabinda, Cuando-Cubango, Cuanza-Norte, Cuanza-Sul, Cunene, Huambo, Huíla, Icolo e Bengo, Luanda, Lunda-Norte, Lunda-Sul, Malanje, Moxico, Moxico Leste, Namibe, Uíge, Zaire.

</body>
</html>
